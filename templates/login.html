{% extends "layouts/layout.html" %}

{% block head %}
<script src="js/login.js"></script>
{% endblock %} 

{% block content %}

<div class="row text-center mt-5">
	<h3 id="login-response"></h3>
</div>
<div class="row">
	<div class="col"></div>
	<div class="col-5 border">
		<div class="container-sm-4 p-3">
			<div class="row m-1">
				<div class="col h5">Username</div>
				<div class="col">
					<input class="form-control" type="text" id="username-input" placeholder="..." ></input>
				</div>
			</div>
			<div class="row m-1">
				<div class="col h5">Password</div>
				<div class="col">
					<input class="form-control" type="password" id="password-input" placeholder="..." ></input>
				</div>
			</div>
			<div class="row m-1">
				<div class="col">
					<button id="create-button" class="btn btn-secondary">Create Account</button>
				</div>
				<div class="col">
					<button id="login-button" class="btn btn-secondary">Login</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col"></div>
</div>
{% endblock %}
