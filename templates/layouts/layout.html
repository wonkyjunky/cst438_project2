<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Wishlist</title>
		<link rel="stylesheet" href="{{ url_for('static',filename='css/nav.css') }}" />
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
		<!-- Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
		<!-- API Wrapper -->
		<script src="js/api.js"></script>
		<!-- for including scripts and other things in templates -->
		{% block head %} {% endblock %}
		<link
			rel="stylesheet"
			href="{{ url_for('static',filename='/css/richard.css') }}"/>

	</head>
	<body class="bg-light">
		<div class="row bg-success p-1">
			<div class="col display-2 text-light" style="font-family: 'Jalnan';">WishList</div>
			<div id="welcome-banner" class="col h3 text-light p-3"></div>
			<div class="col-sm-1 p-2">
				<a role="button" href="wishlists" class="btn btn-light">My Lists</a>
			</div>
			<div class="col-sm-1 p-2">
				<button class="btn btn-light" id ="logout-button">Logout</a>
			</div>
		</div>
		<div class="container-fluid">
		{% block content %} {% endblock %}
		</div>
	</body>
</html>
