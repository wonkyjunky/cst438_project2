<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<meta charset="utf-8" />
		<title>Wishlist</title>
		<link rel="stylesheet" href="{{ url_for('static',filename='css/nav.css') }}" />
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
		<!-- Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
		<!-- API Wrapper -->
		<script src="js/api.js"></script>
		<script src="js/createAccount.js"></script>
		<link
			rel="stylesheet"
			href="{{ url_for('static',filename='/css/richard.css') }}"/>
		{% endblock %}
	</head>
	<body>
		<div class="container-fluid">
			{% block nav %}
			<div class="row">
				<div class="row bg-success">
					<div class="col h2">
						<a href="/" class="Navs"> <span class="Nav_title"> WishList </span></a>
					</div>
					<a href="wishlists" class="col-sm-1 h4 text-center text-light pt-2">My Lists</a>
					<a href="login" class="col-sm-1 h4 text-center text-light pt-3"  id ="LoginButton"> Login </a>
					<a href="login" class="col-sm-1 h4 text-center text-light pt-3" hidden id ="LogOutButton"> Logout </a>
				</nav>
			</div>
			{% endblock %}
			
			{% block content %}
			
			{% endblock %}
		</div>
	</body>
</html>
